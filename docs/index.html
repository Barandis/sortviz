<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sort Visualizations</title>
    <meta charset="utf-8"> 
    <style>
      html, body {
        height: 100%;
        background-color: black;
      }
      #canvas-wrapper {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #label {
        position: absolute;
        top: 0;
        left: 0;
        font-family: sans-serif;
        font-size: 36px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="canvas-wrapper">
      <div id="label"></div>
      <canvas id="canvas" height="800" width="800"></canvas>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
